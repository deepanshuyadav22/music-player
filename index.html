<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="song player">
<meta name="description" content="This is a song player.">

<title>Music Player</title>

<link rel="icon" href="assets/favicon.png">
<link rel="stylesheet" href="assets/css/index.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body onload="onLoad()">

<video id="bg-video" class="bg-video" autoplay muted loop><source></video>

<section class="main-container">

<div class="container">
    <div class="song-info">
        <div class="thumbnail-cnt">
            <img id="thumbnail" class="thumbnail anm-paused" alt="Thumbnail">
        </div>

        <div class="song-details">
            <h1 id="song-name" class="song-name">--</h1>
            <p id="song-makers" class="song-makers">-- | --</p>
        </div>
    </div>

    <div class="song-manager">
        <div class="song-controls">
            <audio id="song" preload="metadata"></audio>

            <div class="song-time-cnt">
                <div id="song-current-time" class="song-current-time">--:--</div>
                <div class="time-slider-cnt">
                    <input id="time-slider" class="time-slider" type="range" min="0" max="0" value="0" onclick="document.getElementById('song').currentTime = this.value">
                </div>
                <div id="song-duration" class="song-duration">--:--</div>
            </div>

            <div class="song-actions-cnt">
                <button id="shuffle-repeat-toggler" class="song-actions" onclick="toggleShuffleRepeat()"><i class="bi bi-shuffle"></i></button>

                <button id="prev-song-btn" class="song-actions" onclick="previousSong()"><i class="bi bi-skip-backward-fill"></i></button>

                <button id="play-pause-btn" class="song-actions" onclick="togglePlayPause()"><i class="bi bi-play-fill"></i></i></button>

                <button id="next-song-btn" class="song-actions" onclick="nextSong()"><i class="bi bi-skip-forward-fill"></i></button>

                <button id="songs-list-btn" class="song-actions" onclick="toggleSongsList()"><i class="bi bi-music-note-list"></i></button>
            </div>

        </div>
    </div>
</div>

<div id="songs-list" class="songs-list">
